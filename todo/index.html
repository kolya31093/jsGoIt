<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="todo.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
    <script src="todo1.js"> </script>
</head>
<body>
    <section>
        <div>
            <h1>Todo</h1>
        </div>
        <section>
            <form action="#" name="new-task" class="task-form">
                <div class="panel panel-default">
                    <div class="panel-heading">Add task:</div>
                    <div class="panel-body">
                        <input type="text" name="task" class="task-form__text"/>
                        <input type="submit" value="Add" class="btn btn-primary" disabled/>
                    </div>
                </div>
            </form>
        </section>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="table__id">#</th>
                    <th class="table__note">Что делать</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody class="table__body">

<!--<tr>-->
    <!--<th>:position</th>-->
    <!--<td>:text</td>-->
    <!--<td><button type="button" class="btn btn-info">&#8593;</button></td>-->
    <!--<td><button type="button" data-index=":index" class="btn btn-danger">X</button></td>-->
<!--</tr>-->

            </tbody>
        </table>
    </section>
   <div>HELLO PETYA</div>
    <script>

        var submit_btn = document.querySelector('.btn-primary');
        var input = document.querySelector('.task-form__text')
        submit_btn.setAttribute("disabled", "disabled");

        input.addEventListener('input', function (){
            if (this.value) submit_btn.removeAttribute("disabled");
            return true;
        });

        input.addEventListener('blur', function (){
            if (!this.value) submit_btn.setAttribute("disabled", "disabled");
            return true;
        });

        var table__body = document.querySelector('.table__body');
        table__body.addEventListener('click',  function (e) {
            if (e.target.classList.contains('btn-info')) {
//                console.log('info1');
                var target = e.target;
                var td = target.parentElement;
                var tr = td.parentElement;
                console.log(tr);
                if (!tr.previousElementSibling) return;
                table__body.insertBefore(tr, tr.previousElementSibling);
            }
        });
    </script>

</body>
</html>
